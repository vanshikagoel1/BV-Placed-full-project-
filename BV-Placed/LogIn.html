<!DOCTYPE html>
<html lang="en">
<head>
    <title>LogIn Page</title>
    <link href="LogIn.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="first">
        <img src="logo.png" alt="logo" height="100px" width="100px">

        
        <img src="signin image.png" alt="signin image" height="500px" class="image">
        
    </div>

    <div class="second">
        <div class="card">
            <div class="card-body py-5 px-md-5">
                <h2>WELCOME BACK</h2>

               <h3> Log In As</h3>
               <img src="admin.png" id= "adminlogin" class="typeoflogin" alt="logo" height="80px" width="80px">
               <img src="student.png" id= "stulogin" class="typeoflogin" alt="logo" height="80px" width="80px">
               <br> <br><br>


              <form>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                
                  
                <!-- Email input -->
                <div class="mail">
                  
                  <label class="form-label" for="form3Example3">Email address</label><br>
                  <input type="email" id="form3Example3" class="form-control" />
                </div>
                <br>

                <!-- Password input -->
                <div class="pass">
                  
                  <label class="form-label" for="form3Example4">Password</label><br>
                  <input type="password" id="form3Example4" class="form-control" />
                </div>
                <br>


               <!-- Checkbox -->
               <div class="cb">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" unchecked />
                <label class="form-check-label" for="form2Example33">
                 Accepts all terms and conditions
                </label>
              </div>
              <br><br>


                <!-- Continue button -->
                <button type="submit" class="buttonfinal" id="submit">
                  Continue
                </button>

                
              </form>
            </div>
         </div>
    </div>

</div>
<script>
  var typeoflogin=0;
  document.querySelector("#adminlogin").addEventListener("click",function(){
  typeoflogin=1;
  document.querySelector("#adminlogin").setAttribute("class","focusclass")
  })
  document.querySelector("#stulogin").addEventListener("click",function(){
  typeoflogin=2;
  document.querySelector("#stulogin").setAttribute("class","focusclass")
  })
  document.querySelector("#submit").addEventListener("click",function(e){
    e.preventDefault();
    console.log("Wow");
    if(typeoflogin==2)
    window.location.replace("./homepage.html");
    else if(typeoflogin==1)
    window.location.replace("./admin-dashboard.html");
    else
    alert("Enter creds");
  })
</script>
</body>
</html>
